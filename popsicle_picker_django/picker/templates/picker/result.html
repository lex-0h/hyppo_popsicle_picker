{% extends 'picker/main.html' %}

{% block main %}
    <main>
        <button type="button">
            <a href="{% url 'result' %}">Pick a new pop</a>
        </button>
        <figure>
            <img src="{{ image }}"/>
            <caption>{{ name }}</caption>
        </figure>
        {% if alt_text == '' %}
            <p>This image needs alt text! Want to help out?</p>
            <p>Here's an example: "A brown popsicle on a bed of red and green candycane pieces and dark chocolate surrounded by fresh mint"</p>
            <!-- <form action=""></form> -->
        {% endif %}
    </main>
{% endblock main %}
